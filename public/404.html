<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The page you were looking for doesn't exist (404)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('/public-images/public-background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 10vw; /* Adjusted padding */
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      max-width: 90%;
      min-width: 300px;
    }

    h1 {
      color: #0A4D71;
      margin: 0;
      font-size: 96px;
    }

    h2 {
      color: #333;
      margin: 5px 0;
    }

    p {
      color: #666;
      margin: 20px 0;
    }

    .back-link {
      display: inline-block;
      padding: 2vw 5vw; /* Adjusted padding */
      color: #fff;
      background-color: #0A4D71;
      text-decoration: none;
      border-radius: 5px;
      line-height: 25px;
    }

    .back-link:hover {
      background-color: #083b5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page does not exist!</h2>
    <p>You may have mistyped the address or the page may have moved.</p>
    <a href="/" class="back-link">Go Back to Home</a>
  </div>
</body>
</html>
